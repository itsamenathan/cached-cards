name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - name: Set build date
        run: echo "VITE_BUILD_DATE=$(date -u +%F)" >> $GITHUB_ENV
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
      - name: Notify Zulip (success)
        if: ${{ success() }}
        uses: zulip/github-actions-zulip/send-message@v1
        with:
          api-key: ${{ secrets.ZULIP_API_KEY }}
          email: ${{ secrets.ZULIP_EMAIL }}
          organization-url: ${{ secrets.ZULIP_ORG_URL }}
          type: "stream"
          to: ${{ secrets.ZULIP_STREAM }}
          topic: ${{ secrets.ZULIP_TOPIC }}
          content: |
            ✅ Cached Cards deploy succeeded: ${{ steps.deployment.outputs.page_url }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            Message: ${{ github.event.head_commit.message }}
      - name: Notify Zulip (failure)
        if: ${{ failure() }}
        uses: zulip/github-actions-zulip/send-message@v1
        with:
          api-key: ${{ secrets.ZULIP_API_KEY }}
          email: ${{ secrets.ZULIP_EMAIL }}
          organization-url: ${{ secrets.ZULIP_ORG_URL }}
          type: "stream"
          to: ${{ secrets.ZULIP_STREAM }}
          topic: ${{ secrets.ZULIP_TOPIC }}
          content: |
            ❌ Cached Cards deploy failed.
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            Message: ${{ github.event.head_commit.message }}
            Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
