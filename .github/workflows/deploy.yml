name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
      - name: Notify Discord (success)
        if: ${{ success() }}
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\":\"✅ Cached Cards deploy succeeded: ${{ steps.deployment.outputs.page_url }}\\nCommit: ${{ github.sha }}\\nAuthor: ${{ github.actor }}\\nMessage: ${{ github.event.head_commit.message }}\"}" \
            "$DISCORD_WEBHOOK_URL"
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      - name: Notify Discord (failure)
        if: ${{ failure() }}
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\":\"❌ Cached Cards deploy failed.\\nCommit: ${{ github.sha }}\\nAuthor: ${{ github.actor }}\\nMessage: ${{ github.event.head_commit.message }}\\nCheck GitHub Actions logs.\"}" \
            "$DISCORD_WEBHOOK_URL"
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
